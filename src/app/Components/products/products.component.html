<section class="shop_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
          Products
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6 " *ngFor="let product of productList">
          <div class="box">
              <div class="img-box">
                <img src="{{product.image}}" alt="">
              </div>
              <div class="detail-box">
                <h6>
                  {{product.name}}
                </h6>
                <h6>
                  Price:
                  <span>
                    {{product.price}}
                  </span>
                </h6>
                  <!-- <button *ngIf="product.quantity > 0" class="btn btn-primary" (click)="handleAddToCart(product)">Add to Cart</button> -->
                  <div class="btn-group" *ngIf="product.quantity > 0">
                    <button type="button" id="addCart" class="btn btn-sm btn-primary product-btn" (click)="handleAddToCart(product)">Add to
                      Cart</button>
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary product-btn">View Details</button> -->
                  </div>
              </div>
              
          </div>
        </div>
      </div>
    </div>
  </section>
